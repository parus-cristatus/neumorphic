<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic buttons | NFT</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/f3e8281ec1.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <section id="button1">
            <div class="button1__center">
                <h1>I Love Coding Things</h1>
            </div>
            <div class="button1__ring1"></div>
            <div class="button1__ring2"></div>
        </section>

        <section id="button2">
            <p>HTML5</p>
            <p>CSS3</p>
            <p>SASS</p>
            <p>Javascript</p>
        </section>

        <section id="logo">
            <img src="img/logo.svg" alt="logo">
        </section>

        <section id="social">
            <ul>
                <li><a target="_blank" href="https://www.google.com/"><i class="fab fa-github"></i></a></li>
                <li><a target="_blank" href="https://www.google.com/"><i class="fab fa-codepen"></i></a></li>
                <li>smilemail@gmail.com</li>
            </ul>
        </section>
    </div>

</body>
</html>
